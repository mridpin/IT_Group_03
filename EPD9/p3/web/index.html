<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
                <script type="text/javascript">
$(document).ready(function ()
            {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://localhost:8080/p2/p2", false);
            var request = '<?xml version="1.0" encoding="UTF-8"?><S:Envelope xmlns:S="http://schemas.xmlsoap.org/soap/envelope/" xmlns:SOAP-ENV="http://schemas.xmlsoap.org/soap/envelope/"> '
                    + '<SOAP-ENV:Header/>'
                    + '<S:Body>'
                    + '<ns2:contadorLetras xmlns:ns2="http://p2/">'
                    + '<frase>hola</frase>'
                    + '</ns2:contadorLetras>'
                    + '</S:Body>'
                    + '</S:Envelope>';
            xhttp.setRequestHeader('Content-Type', 'text/xml');
            xhttp.send(request);
            $("#xml").append(document.createTextNode("XML Devuelto:"+xhttp.responseText));

                    var xmlDoc = xhttp.responseXML;
                    
                    //We print the response
                    $("#response").append(document.createTextNode("El resultado es: "+xmlDoc.getElementsByTagName("return")[0].childNodes[0].nodeValue));
            //document.write("El resultado es el siguiente: "+xhttp.responseText);
        });
        </script>
    </head>
    <body>

        <p id='xml'></p>
        <br>
        <p id="response"></p>
    </body>
</html>
